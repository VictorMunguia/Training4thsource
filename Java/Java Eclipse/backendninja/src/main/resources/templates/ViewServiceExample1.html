<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Lista de personas</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>SEX</th>
            </tr>
        </thead>
        <tbody th:each="persona: ${personas}">
            <tr>
                <th th:text="${persona.name}"></th>
                <th th:text="${persona.age}"></th>
                <th th:text="${persona.Sexo}"></th>
            </tr>
        </tbody>
    </table>

</body>
</html>
