<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>

<h1>Lista de nombres y edades</h1><br>

<table>
	<thead>
		<tr>
			<th>NAME</th>
			<th>AGE</th>
		</tr>
	</thead>
	<tbody th:each="person : ${listaPersonas}">
		<tr>
			<th th:text="${person.name}"></th>
			<th th:text="${person.age}"></th>
		</tr>
	</tbody>
</table>


</body>
</html>
